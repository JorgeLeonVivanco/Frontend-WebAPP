<div class="interface-container">
  <!-- Lista de propiedades -->
  <div class="properties-list">
    <h3 class="dynamic-title">Propiedades Disponibles</h3>

    <!-- Botón de filtros -->
    <div class="filter-buttons" *ngIf="rol != 'Propietario'">
      <app-modal></app-modal>
    </div>
    
    <!-- Tarjetas de propiedades -->
    <div
      *ngFor="let propiedad of lista_propiedades"
      class="property-item"
      (click)="verDetallePropiedad(propiedad.id)"
    >
      <img
        [src]="propiedad.imagenes[0]"
        alt="Imagen de la propiedad"
        class="property-image"
        *ngIf="propiedad.imagenes.length > 0"
      />
      <div class="property-details">
        <p><strong>Dirección:</strong> {{ propiedad.direccion }}</p>
        <p><strong>Habitaciones:</strong> {{ propiedad.habitaciones }}</p>
        <p><strong>Capacidad:</strong> {{ propiedad.capacidad }}</p>
        <p><strong>Precio:</strong> ${{ propiedad.precio }}</p>
        <p><strong>Estado:</strong> {{ propiedad.estado }}</p>
        <p><strong>Servicios:</strong> {{ propiedad.servicios_json }}</p>
      </div>
    </div>
  </div>

  <!-- Contenedor del mapa -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.986076040666!2d-98.2024208249153!3d19.021403211420087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc62f0d556cfb%3A0x4bafca33df365b32!2sBUAP%20Ciudad%20Universitaria!5e0!3m2!1ses-419!2smx!4v1618161472034!5m2!1ses-419!2smx"
      width="100%"
      height="100%"
      style="border: 0;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</div>
